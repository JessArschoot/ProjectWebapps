<div *ngIf="_article">
   
                    <div class="ui items">
                        <div class="item">
                          <div class="ui medium image">
                            <img src="data:image/jpg;base64,{{_article.picture}}">
                          </div>
                          <div class="content">
                            <div class="header">{{_article.nation}} -- {{_article.title}}</div>
                            <div class="right floated author">
                                <img class="ui avatar image" src= "data:image/jpg;base64,{{_article.userpic}}"> {{_article.username}}
                                <sub>{{_article.date | date: 'dd/MM/yyyy'}}</sub>
                            </div>
                            <div class="meta">
                                <a class="like" (click)="addLike()">
                                    <i [ngClass]="_like?'red heart icon':'empty heart icon'"></i> {{_article.likes.length}} Likes
                                  </a>
                                  <a class="comment">
                                      <i class="comment icon"></i>{{_article.comments.length}} Comments
                                    </a>
                            </div>
                            <div class="description">
                              <p>{{_article.text}}</p>
                            </div>
                          </div>
                        </div>
                    <div>
                      <div class="ui comments">
                        <h3 class="ui dividing header">Comments</h3>
                        <div  *ngFor='let feed of _article.comments'>

                        
                        <div class="comment">
                          <a class="avatar">
                            <img src='data:image/jpg;base64,{{feed.userpic}}'>
                          </a>
                          <div class="content">
                            <a class="author">{{feed.username}}</a>
                            <div class="metadata">
                              <span class="date">{{feed.date | date : 'dd/MM/yyyy'}}</span>
                            </div>
                            <div class="text">
                                {{feed.text}}
                            </div>
                          </div>
                      </div>
                      </div>
                    </div>
                      <form [formGroup]='comment' class="ui reply form">
                        <div class="field">
                          <textarea formControlName='text'></textarea>
                        </div>
                        <div *ngIf="_user">
                            <div class="metadata">
                                <img class="ui avatar image" id ="userPic" src='data:image/jpg;base64,{{_user.picture}}' >{{user}}
                              
                            </div>
                        </div>
                        <br>
                        <div class="ui blue labeled submit icon button" (click)="addComment()">
                          <i class="icon edit" ></i> Add Reply
                        </div>
                       
                        
                      </form>
                    </div>
                </div>
              </div>
