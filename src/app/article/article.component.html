

  <div  class="ui raised link card">
    <div class="content">
      <div class="header">
        <a [routerLink]="[article._id]">{{article.nation}} -- {{article.title}}</a></div>
     
      <div class="description">
        <p>{{article.text}}</p>
        <a [routerLink]="[article._id]"><img class="ui image" src="data:image/jpg;base64,{{article.picture}}"  style="max-height:200px"></a>
        
      </div>
    </div>
    <div class="extra content">
       <div class="meta">
            <a class="like " (click)="addLike()">
              <i  [ngClass]="_like?'red heart icon':'empty heart icon'" ></i> {{article.likes.length}} Likes
            </a>
            <a class="comment" [routerLink]="[article._id]">
                <i class="comment icon"></i>{{article.comments.length}} Comments
              </a>
          </div>
      <div class="right floated author">
        <img class="ui avatar image" src= "data:image/jpg;base64,{{article.user.picture}}"> {{article.user.username}}
        <sub>{{article.date | date: 'dd/MM/yyyy'}}</sub>
      </div>
    </div>
  </div>
