<div class="ui raised link card">
    <div class="content">
      <div class="header">
        <a href=#>{{title}}</a></div>
     
      <div class="description">
        <p>{{text}}</p>
      </div>
    </div>
    <div class="extra content">
       <div class="meta">
            <a class="like " (click)="addLike()">
              <i class="like icon"></i> {{likes}} Likes
            </a>
            <a class="comment" (click)="makeComment()">
                <i class="comment icon"></i>{{comments}} Comments
              </a>
          </div>
      <div class="right floated author">
        <img class="ui avatar image" src= "{{picturePath}} "> {{name}}
      </div>
    </div>
    <div class="add-comment">
      <app-add-comment></app-add-comment>
      </div>
  </div>
